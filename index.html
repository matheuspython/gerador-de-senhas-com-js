<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pw Gen</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="pw-container">
    <div class="pw-header">
      <div class="pw">
        <span id="pw">123456yys*</span>
        <button id="copy">copiar</button>
      </div>
    </div>

    <div class="pw-body">
      <div class="form-control">
        <label for="len">Password Lenght</label>
        <input type="number" id="len" min="2" max="30" value="15">
      </div>

      <div class="form-control">
        <label for="upper">Uppercase</label>
        <input type="checkbox" id="upper">
      </div>

      <div class="form-control">
        <label for="lower">Lowercase</label>
        <input type="checkbox" id="lower">
      </div>

      <div class="form-control">
        <label for="number">Number</label>
        <input type="number" id="number">
      </div>

      <div class="form-control">
        <label for="symbol">symbol</label>
        <input type="checkbox" id="upper">
      </div>

      <button class="generate" id="generate">Gerar Senha</button>
    </div>
  </div>




  <script src="/script.js"></script>
</body>
</html>
